<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>OKEYGO, by af83!</title>
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<link rel="stylesheet" href="/css/jquery-ui.css" type="text/css">
		<link rel="stylesheet" href="/css/sausage.css" type="text/css">
		<link rel="stylesheet" href="/css/application.css" type="text/css">
	</head>
	<body>
		<div id="loading">
			<p><img src="/images/ajax-loader.gif" alt="Loading..." /></p>
			<p>Please wait...</p>
		</div>
		<div style="display:none" id="dialog" title="">
		</div>
		<div id="songs"></div>
		<div id="sing"></div>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/js/jquery.sausage.js"></script>
		<script type="text/javascript" src="/js/jquery.countdown.js"></script>
		<script type="text/javascript" src="/js/underscore.min.js"></script>
		<script type="text/javascript" src="/js/backbone.min.js"></script>
		<script type="text/javascript" src="/js/lyrics.js"></script>
		<script type="text/javascript" src="/js/song_panel.js"></script>
		<script type="text/javascript" src="/js/index.js"></script>
		<script id="song-template" type="text/template">
			<li class="item">
			<a href="#" class="play">
				<%= artist %> - <%= title %>
				<img class="cover" src="<%= thumb || img %>" alt="<%= artist %> - <%= title %>" />
			</a>
			</li>
		</script>
		<script id="songs-template" type="text/template">
			<% _.each(keys, function(key) { %>
				<h3><a href="#<%= key %>" name="<%= key %>"><%= key %></a></h3>
				<ul id="<%= key %>" data-key-name="<%= key %>">
				</ul>
			<% }); %>
		</script>
	</body>
</html>
